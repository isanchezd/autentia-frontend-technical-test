<section class="menu">
  <div class="actions">
    @if(currentRoute !== '/balance') {
    <button class="button primary" (click)="onClickSeeBalance()">
      Ver balance
    </button>
    } @if(currentRoute === '/balance') {
    <button class="button primary" (click)="onClickSeePayments()">
      Ver Pagos
    </button>
    }
    <button class="button primary" (click)="onClickAddPayment()">
      Añadir Gastos
    </button>
    <button class="button primary" (click)="onClickAddFriend()">
      Añadir Amigo
    </button>
  </div>
</section>
